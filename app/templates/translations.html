{% extends "base.html" %}
{% block content %}
    <h2 class="mb-4 text-center">Your Translations</h2>
    {% if translations %}
        <div class="list-group">
            {% for translation in translations %}
                <a href="{{ url_for('main.translation_status', file_id=translation.file_id) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>{{ translation.file_name }}</span>
                    <span class="badge bg-{{ 'success' if translation.status == 'completed' else 'warning' }}">
                        {{ translation.status.capitalize() }}
                    </span>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">You have no translations yet.</p>
    {% endif %}
{% endblock %}
